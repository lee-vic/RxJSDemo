<!DOCTYPE html>
<html>

<head>
    <title>测试页面</title>
    <script src="https://unpkg.com/@babel/polyfill/browser.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <script type="text/babel">
        const { of,from,fromEvent } = rxjs;
        const { filter, map}= rxjs.operators;
        
        of(1,2,3).pipe(map(x=>x+'!!!')).subscribe((x)=>console.log(x));
        from([1,2,3]).subscribe((x)=>console.log(x));
        fromEvent(document.querySelector('.btn2'),'click').subscribe((e)=>console.log(e));
        const input =fromEvent(document.querySelector('.txt'),'input')
        console.log(input);
        input.pipe(filter(e=>e.target.value.length>2),
            map(e=>e.target.value))
            .subscribe(e=>console.log(e));
    </script>
</head>

<body>
    <input type="text" class="txt">
    <input type="button" value="测试1" class="btn1">
    <input type="button" value="测试2" class="btn2">
</body>

</html>
