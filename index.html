<!DOCTYPE html>
<html>

<head>
    <title>测试页面</title>
    <script src="https://unpkg.com/@babel/polyfill/browser.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>
    <script type="text/babel">
        const { fromEvent } = rxjs;
        var button1=document.querySelector('.btn1');
        button1.addEventListener('click',()=>console.log("clicked"));


        var button2=document.querySelector('.btn2');
        fromEvent(button2,'click')
            .subscribe((x)=>console.log(x));


     
      function timeout(ms) {
          return new Promise((resolve,reject)=>{
            setTimeout(resolve,ms,'done');
          });
          
      }
      timeout(10000).then((value)=>{
        console.log(value);
      });
      let promise=new Promise(function(resolve,reject){
        console.log('Promise');
        resolve();
      });
        
      promise.then(function(){
        console.log('Resolved');
      });
      console.log('HI!');
    </script>
</head>

<body>
    <input type="button" value="测试1" class="btn1">
    <input type="button" value="测试2" class="btn2">
</body>

</html>
